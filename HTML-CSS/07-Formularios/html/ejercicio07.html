<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/ejercicio07.css">
    <!--Replica el ejercicio del vídeo 3 de esta sesión y realiza el siguiente cambio:
    Replícalo exactamente igual, pero realiza una nueva versión en modo oscuro
    Los colores serán los siguientes
    El rosa se queda igual
    El fondo blanco será sustituido por el color #161717
    El fondo de los inputs tendrá un color #212121
    El fondo de los inputs cuando se hace hover será del color #454045
    Los textos tendrán un color blanco-->
</head>
<body>
    <div class="container">
        <h3>Regístrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://freesvg.org/img/1534129544.png" alt="logo-google" />
                </picture>
                <span>Registrarse con Google</span>
            </button>
                <button class="twitter-btn">
                <picture>
                    <img src="https://cdn.iconscout.com/icon/free/png-256/twitter-2749369-2284759.png" alt="logo-twitter">
                </picture>
            </button>
        </div>
            <div class="separator">
                <hr>
                <span>O...</span>
                <hr>
            </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input 
                    id="name" 
                    name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input 
                    id="username" 
                    name="username" />
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input 
                    id="email" 
                    name="email" />
                </label>
                <label for="password">
                    <span>Password</span>
                    <input
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="6+ caracteres"/>
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input 
                    type="checkbox" 
                    id="checkbox" 
                    />
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button 
                type="submit" 
                class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
